<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <script src="https://kit.fontawesome.com/aed2a136da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="sign.css">
    <!-- <link rel="stylesheet" href="loaderanim.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aed2a136da.js" crossorigin="anonymous"></script>
  <script src="response.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <div class="container1">
                    <div class="chat-header">
                      <div class="logo">
                        <img src="Graphic_Era_Hill_University_Logo.png" id="logo-img" alt="cwt" />
                      </div>
                      <div class="title">Graphic Era FAQ</div>
                    </div>
                    <div class="chat-body">
                     
                    </div>
                    <div class="chat-input">
                      <div class="input-sec">
                        <input type="text" id="txtInput" placeholder="Type here..." autofocus />
                      </div>
                      <div class="send">
                        <!-- <img src="sendarrow.png"  id="send-img" alt="send" /> -->
                        <i class="fa-solid fa-circle-arrow-right" id="send-img"></i>
                      </div>
                    </div>
                  </div>
        
                 <!-- social media logo 
                 -->
                 <div class="social-media">
                    <a href="https://www.facebook.com/gehu.official/" class="social-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/graphicerahilluniversity/" class="social-icon">
                        <i class="fa-brands fa-instagram"></i></i>
                    </a>
                    <a href="https://www.linkedin.com/school/graphicerahilluniversity/" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://twitter.com/graphicerahill1" class="social-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                 </div>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h1><span id="span-gehu" >Graphic <span style="color: black;">Era</span> </span>  Hill University (FAQ)</h1>
                    <p id="para">
                        if you have any kind of queries(FAQ) related to Graphic Era Hill University, Go to chatBot
                        Section <br> 
                        For more details, visit us <span style="color: rgb(255, 239, 62) ;">Click on logo</span>
                       
                    </p>
                </div>
                <a href="https://www.gehu.ac.in" class="loader" target="_blank"><img src="Graphic_Era_Hill_University_Logo.png" class="image" alt="" /></a>
            </div>

        </div>
    </div>

</body>
<script src="chat.js"></script>
<script src="chat2.js"></script>

</html>
